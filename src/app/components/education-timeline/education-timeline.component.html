<section class="ed-section" id="education" aria-labelledby="edu-title">
    <h2 class="ed-title" id="edu-title">Formación</h2>

    <!-- TIMELINE alterno con eje central -->
    <ol class="ed-timeline" role="list">
        <li class="ed-item" *ngFor="let ed of education(); trackBy: trackEdu">
            <!-- eje central y nodo -->
            <span class="ed-node" aria-hidden="true"></span>

            <!-- tarjeta -->
            <article class="ed-card">
                <header class="ed-header">
                    <h3 class="ed-degree">{{ ed.degree }}</h3>
                    <div class="ed-meta">
                        <span class="ed-school">
                            <a *ngIf="ed.schoolUrl; else sPlain" [href]="ed.schoolUrl" target="_blank"
                                rel="noopener noreferrer">
                                {{ ed.school }}
                            </a>
                            <ng-template #sPlain>{{ ed.school }}</ng-template>
                        </span>
                        <span class="ed-dot">•</span>
                        <span class="ed-dates">{{ ed.start }} – {{ ed.end }}</span>
                        <span *ngIf="ed.location" class="ed-dot">•</span>
                        <span *ngIf="ed.location" class="ed-location">{{ ed.location }}</span>
                    </div>
                </header>

                <p *ngIf="ed.details" class="ed-details">{{ ed.details }}</p>

                <ul *ngIf="ed.highlights?.length" class="ed-highlights">
                    <li *ngFor="let h of ed.highlights">{{ h }}</li>
                </ul>

                <div *ngIf="ed.tags?.length" class="ed-tags">
                    <span class="ed-tag" *ngFor="let t of ed.tags">{{ t }}</span>
                </div>
            </article>
        </li>
    </ol>

    <!-- CURSOS & CERTIFICADOS -->
    <section class="ed-courses" aria-labelledby="courses-title">
        <h3 class="sub-title" id="courses-title">Cursos y Certificados</h3>

        <div class="course-grid">
            <article class="course-card" *ngFor="let c of courses(); trackBy: trackCourse"
                (click)="open(c.pdfUrl || c.url)" role="button" tabindex="0"
                [attr.aria-label]="'Abrir ' + c.title + ' (' + c.provider + ')'">
                <figure class="course-cover">
                    <img *ngIf="c.imageUrl" [src]="c.imageUrl" [alt]="c.title" loading="lazy" decoding="async" />
                    <div *ngIf="!c.imageUrl" class="course-fallback">{{ c.title[0] || 'C' }}</div>
                    <span *ngIf="c.pdfUrl" class="badge-pdf" title="Certificado PDF">PDF</span>
                </figure>

                <div class="course-body">
                    <h4 class="course-title">{{ c.title }}</h4>
                    <div class="course-meta">
                        <span class="provider">{{ c.provider }}</span>
                        <span class="dot" *ngIf="c.year">•</span>
                        <span class="year" *ngIf="c.year">{{ c.year }}</span>
                    </div>
                </div>

                <!-- overlay acción -->
                <div class="course-cta" aria-hidden="true">
                    <span>Ver Certificado pdf</span>
                    <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                        <path fill="currentColor"
                            d="M12 4a8 8 0 018 8 8 8 0 01-8 8 8 8 0 01-8-8 8 8 0 018-8m0 2a6 6 0 00-6 6 6 6 0 006 6 6 6 0 006-6 6 6 0 00-6-6m-1 3h2v3h3v2h-3v3h-2v-3H8v-2h3z" />
                    </svg>
                </div>
            </article>
        </div>
    </section>
</section>
