<header class="navbar" [class.scrolled]="scrolled" role="banner">
  <div class="logo-icon-container">
    <div class="logo">
      <!-- Usamos h1 para darle jerarquía semántica y SEO -->
      <a class="logoletters1" routerLink="/" aria-label="Ir al inicio">
        <h1 style="display:inline">Sergio Marchado</h1>
      </a>
      <span class="logoletters2" aria-hidden="true"> Dev Portfolio</span>
    </div>

    <!-- Botón de menú accesible -->
    <button
      class="menu-toggle"
      (click)="toggleMenu()"
      aria-label="Abrir o cerrar menú de navegación"
      [attr.aria-expanded]="menuOpen"
      aria-controls="main-navigation">
      <span [class.open]="menuOpen" aria-hidden="true">&#9776;</span>
    </button>
  </div>

  <!-- Menú -->
  <nav class="nav-links" [class.open]="menuOpen" id="main-navigation" role="navigation" aria-label="Menú principal">
    <a
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="closeMenu()"
    >Inicio</a>

    <a
      routerLink="/about"
      routerLinkActive="active"
      (click)="closeMenu()"
    >Mi historia</a>

    <!-- Ir al Home + scroll a #experience; subrayado controlado por TS -->
    <a
      [routerLink]="'/'"
      [fragment]="'experience'"
      (click)="closeMenu()"
      [class.active]="experienceActive"
    >Experiencia laboral</a>

    <a
      routerLink="/projects"
      routerLinkActive="active"
      (click)="closeMenu()"
    >Proyectos</a>

    <a
      routerLink="/contact"
      routerLinkActive="active"
      (click)="closeMenu()"
    >Contacto</a>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>
