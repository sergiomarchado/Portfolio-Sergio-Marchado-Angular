<!-- HOME.COMPONENT.HTML -->
<section class="hero-video" id="hero" tabindex="-1">
    <!-- CAPA DE VÍDEOS (doble buffer para crossfade) -->
    <video #vidA class="bg-video" [class.is-active]="activeBuf === 0" muted autoplay loop playsinline preload="auto"
        aria-hidden="true"></video>

    <video #vidB class="bg-video" [class.is-active]="activeBuf === 1" muted autoplay loop playsinline preload="auto"
        aria-hidden="true"></video>

    <!-- Flechas de navegación -->
    <button class="hero-arrow left" type="button" (click)="prev()" aria-label="Vídeo anterior">
        <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
        </svg>
    </button>

    <button class="hero-arrow right" type="button" (click)="next()" aria-label="Siguiente vídeo">
        <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M8.59 16.59 10 18l6-6-6-6-1.41 1.41L13.17 12z" />
        </svg>
    </button>

    <!-- Capa de contenido por encima del vídeo, HERO -->
    <div class="hero-text">
        <div class="hero-panel">
            <h1 class="hero-h1">
                ¡Hola! <span class="type-wrap">
                    <span class="type-target">Soy Sergio Marchado</span>
                    <span class="caret" aria-hidden="true"></span>
                </span>.
            </h1>

            <h2 class="hero-h2">Desarrollador de Aplicaciones Multiplataforma</h2>

            <p class="hero-lead">
                Me especializo en construir soluciones modernas con Android, Java, Angular y tecnologías
                multiplataforma.
            </p>

            <div class="cta-tri">
                <a routerLink="/contact" class="btn hero-btn area-top" aria-label="Abrir formulario de contacto">
                    <span class="btn__icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M20 4H4a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4-8 5L4 8V6l8 5 8-5v2Z" />
                        </svg>
                    </span>
                    <span class="btn__label">Contáctame</span>
                </a>

                <a href="https://www.linkedin.com/in/sergio-marchado-ropero-82b8b914b/" target="_blank" rel="noopener"
                    class="btn hero-btn area-left" aria-label="Abrir perfil de LinkedIn">
                    <span class="btn__icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M6.94 6.5A2.44 2.44 0 1 1 4.5 4.06 2.44 2.44 0 0 1 6.94 6.5ZM7 8.75H3v12.25h4V8.75Zm5.5 0H8.75v12.25h3.75v-6.7c0-1.78.92-2.9 2.47-2.9 1.11 0 1.78.62 1.78 2.23v7.37h3.75v-7.9c0-3.3-1.76-4.84-4.12-4.84-1.94 0-2.8 1.07-3.32 1.82h-.05V8.75Z" />
                        </svg>
                    </span>
                    <span class="btn__label">LinkedIn</span>
                </a>

                <a href="assets/cv/cv-sergio-marchado-android-developer.pdf" download="Sergio_Marchado_CV.pdf"
                    class="btn hero-btn area-right" aria-label="Descargar CV en PDF">
                    <span class="btn__icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24">
                            <path d="M11 3h2v9h3l-4 5-4-5h3V3Zm-7 14h16v2H4v-2Z" />
                        </svg>
                    </span>
                    <span class="btn__label">Descargar CV</span>
                </a>
            </div>
        </div>
    </div>
</section>

<!--
Indicador de scroll:
- data-aos="fade-up" + delay: animación de entrada (AOS).-->
<div class="scroll-down" data-aos="fade-up" data-aos-delay="1000">
    <span>↓</span>
</div>
