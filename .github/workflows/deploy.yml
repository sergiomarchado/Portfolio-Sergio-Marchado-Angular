name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - run: npx ng build --configuration production --base-href=/Portfolio-Sergio-Marchado-Angular/

      # SPA fallback: copia index.html -> 404.html dentro de /browser
      - name: Add 404.html for SPA
        run: |
          cp dist/portfolio-app/browser/index.html dist/portfolio-app/browser/404.html

      # ⬇️ PUBLICAR EXACTAMENTE dist/portfolio-app/browser
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/portfolio-app/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
